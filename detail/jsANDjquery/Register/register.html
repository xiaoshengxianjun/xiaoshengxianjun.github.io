<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册表单</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!--版心-->
		<div class="container">
			<!--注册模块-->
			<div class="register">
				<!--用户名注册-->
				<div class="register-box">
					<!--表单项-->
					<div class="box">
						<label for="userName">用&nbsp;户&nbsp;名</label>
						<input type="text" name="userName" id="userName" placeholder="您的账户名和登录名" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="remind">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--设置密码-->
				<div class="register-box">
					<!--表单项-->
					<div class="box">
						<label for="userPwd">设 置 密 码</label>
						<input type="password" name="userPwd" id="userPwd" placeholder="建议至少使用两种字符组合" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="remind">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--确认密码-->
				<div class="register-box">
					<!--表单项-->
					<div class="box">
						<label for="confirmPwd">确 认 密 码</label>
						<input type="password" name="confirmPwd" id="confirmPwd" placeholder="请再次输入密码" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="remind">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--邮箱-->
				<div class="register-box">
					<!--表单项-->
					<div class="box">
						<label for="email">邮 箱 验 证</label>
						<input type="email" name="email" id="email" placeholder="建议使用常用邮箱" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="remind">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--手机号-->
				<div class="register-box">
					<!--表单项-->
					<div class="box">
						<label for="mobile">手&nbsp;机&nbsp;号</label>
						<input type="text" name="mobile" id="mobile" placeholder="建议使用常用手机" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="remind">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--验证码-->
				<div class="register-box">
					<!--表单项-->
					<div class="box verify">
						<label for="code">验&nbsp;证&nbsp;码</label>
						<input type="text" name="code" id="code" placeholder="请输入验证码" />
						<div class="verifyCode" id="verifyCode">
							abC12
						</div>
					</div>
					<!--提示信息-->
					<div class="remind">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--协议-->
				<div class="agreement">
					<!--表单项-->
					<div class="agreeBox">
						<input type="checkbox" name="agreement" id="agreement"/>
						<span>我已阅读并同意<a href="#">《霸王协议》</a></span>
					</div>
					<!--提示信息-->
					<div class="remind">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--注册-->
				<button id="btn">立即注册</button>
			</div>			
		</div>
		<script src="js/regExpManger.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/generateCode.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
