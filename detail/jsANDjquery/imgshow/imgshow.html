<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片展播</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li{
				list-style: none;
			}
			.container{
				width: 100%;
			}
			.box{
				width: 1210px;
				height: 260px;
				margin: 100px auto;
			}
			.box ul li{
				width: 171px;
				height: 260px;
				float: left;
				position: relative;
				overflow: hidden;
				/*opacity: 0.5;
				filter: alpha(opacity=50);*/
			}
			.box ul li p{
				width: 100%;
				height: 260px;
				background: url(img/png32.fw.png);
			}
			.box ul li p span{
				display: block;
				width: 30px;
				position: absolute;
				left: 50%;
				top: 20%;
				margin-left: -15px;
				font: 30px/30px "微软雅黑";
				color: white;
			}
			#li1{background: url(img/img1.png) no-repeat center center;}
			#li2{background: url(img/img2.png) no-repeat center center;}
			#li3{background: url(img/img3.png) no-repeat center center;}
			#li4{background: url(img/img4.png) no-repeat center center;}
			#li5{background: url(img/img5.png) no-repeat center center;}
			#li6{background: url(img/img6.png) no-repeat center center;}
			#li7{background: url(img/img7.png) no-repeat center center;}
		</style>
		<script src="../../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<ul>
					<li id="li1"><p><span>园林酒店</span></p></li>
					<li id="li2"><p><span>情侣酒店</span></p></li>
					<li id="li3"><p><span>设计师酒店</span></p></li>
					<li id="li4"><p><span>青年旅社</span></p></li>
					<li id="li5"><p><span>特色客栈</span></p></li>
					<li id="li6"><p><span>海岛酒店</span></p></li>
					<li id="li7"><p><span>海外温泉</span></p></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				var lis = $('ul li');
				var spans = $('span');
				var ps = $('p');
				for(var i=0; i<lis.length; i++){
					lis[i].index = i;
					$(lis[i]).hover(moveIn,moveOut);
				}
				
				function moveIn(){
					
					$(lis[this.index]).stop().animate({width:400},"fast");
					$(lis[this.index]).siblings().stop().animate({width:133},"fast")
					$(lis[this.index].children).css('display','none')
				}
				function moveOut(){
//					$(lis[this.index]).siblings().stop(true,true);
					$(lis[this.index]).children().css('display','block')
			
				}
				$('.box').hover(function(){},function(){
//					$(lis[this.index]).siblings().animate({width:171})
					lis.stop().animate({width:171},"fast");
				})
			});
		</script>
	</body>
</html>
